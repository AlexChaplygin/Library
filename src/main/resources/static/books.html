<!DOCTYPE html>
<html lang="en">
<head>

    <title>Books</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/books.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        thead, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }

        thead {
            background-color: #17a2b8;
            color: white;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 10px;">
    <div id="tableDiv">

    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="action toolbar" style="margin-top: 10px;">
        <div class="btn-group mr-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-info" onclick="relocate_home()">Return to index</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-info" onclick="add()">New book</button>
        </div>
    </div>
</div>

</body>
</html>
